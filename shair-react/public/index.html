<!-- Declaración del tipo de documento: HTML5 -->
<!DOCTYPE html>

<html lang="es-CO">
  <head>
    <meta charset="utf-8" />
    <!-- Configura la codificación de caracteres en UTF-8 para soportar caracteres especiales -->
    <!-- Ícono que aparece en la pestaña del navegador (favicon) -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <!-- Nombre de la aplicación web -->
    <meta name="application-name" content="SHAIR | SENA" />
    <!-- Autor del documento -->
    <meta name="author" content="estiven0425" />
    <!-- Color del tema para navegadores móviles (barras de navegación, etc.) -->
    <meta name="theme-color" content="#39A900" />
    <!-- Breve descripción de la página para motores de búsqueda -->
    <meta name="description" content="Más que una página, una comunidad" />
    <!-- Hace que la página sea responsive, adaptándose al ancho de cualquier dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Título que se muestra en la pestaña del navegador -->
    <title>SHAIR | SENA</title>
  </head>

  <body>
    <!-- Contenedor raíz donde React montará la aplicación -->
    <div id="raiz"></div>
    <!-- Mensaje mostrado si el usuario tiene JavaScript deshabilitado -->
    <noscript>
      Necesita activar los scripts para visualizar esta página.
    </noscript>
  </body>
</html>
